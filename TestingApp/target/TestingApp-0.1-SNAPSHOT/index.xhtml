<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>


<h:head>
  <title>TestingApp 0.1</title>
  <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.css" />
  <h:outputStylesheet library="webjars" name="primeflex/3.2.0/themes/vela-blue.css" />

</h:head>

<h:body>
  <!---Header Start-->
  <div class="bg-red-400 m-0 p-0  flex flex-row justify-content-around align-items-center">
    <h:outputText styleClass="text-6xl pl-4 px-2" value="#{testSystem.name}"> </h:outputText>
    <div class="max-h-4rem">
      <h:commandButton styleClass="rounded-button bg-teal-50 p-2 m-1 " value="Logout"/>
      <h:commandButton styleClass="rounded-button bg-teal-50 p-2 m-1 " value="Logout"/>
    </div>
  </div>
  <!--App & Sidebar-->
  <div class="flex bg-green-100 h-full ">
    <div class="max-w-20remrem  w-20rem border-2 flex flex-column align-items-center ">
      <p:linkButton outcome="reqsView" value="Anforderungen" styleClass="ui-button-flat bg-teal-500 m-2 w-12rem text-white" />
      <p:commandButton type="button"  value="Primary" styleClass="ui-button-flat bg-teal-500 m-2 w-12rem text-white" />
      <p:commandButton type="button" value="Primary" styleClass="ui-button-flat bg-teal-500 m-2 w-12rem text-white" />
      <p:commandButton type="button" value="Primary" styleClass="ui-button-flat bg-teal-500 m-2 w-12rem text-white" />
      <p:commandButton type="button" value="Primary" styleClass="ui-button-flat bg-teal-500 m-2 w-12rem text-white" />
      <p:commandButton type="button" value="Primary" styleClass="ui-button-flat bg-teal-500 m-2 w-12rem text-white" />
      <p:commandButton type="button" value="Submit" icon="pi pi-check" iconPos="right" />

    </div>
    <!--Main Application "Window"-->
    <div>
      <h:form>
      <h:outputText styleClass="text-6xl" value="STARTSEITE"/>
      <h:commandButton  styleClass="p-4 font-bold bg-blue-300 border-round-2xl" value="click here to go to Requirements" action="reqs"/>
        <h:outputText value="Anzahl der Anforderungen:      " ></h:outputText>
        <h:outputText value="#{testSystem.sayAmount()}" ></h:outputText>
      </h:form>
    </div>


    </div>






</h:body>
</html>
